<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style type="text/css">
        .center{
            display: block;
            text-align: center;
        }
        .search{
            background-color: #EEEEEE;
            width: 100%;
            height: 60px;
            text-align: center;
        }
        .special{ 
            width: 37%;
            height: 68px;
            float: left;
            background-color: #7EE5DA;
            text-align: center;
            margin: 0.2% 0.2% 0.2% 0;
            padding-top: 10px;
            font-size: 15px;
        }
        .help{
            float: left;
            height: 73px;
            width: 19%;
            background-color: #70CCC2;
            text-align: center;
            margin: 0.2% 0.2% 0.2% 0;
            font-size: 13px;
            padding-top: 5px;
        }
        .getGoogle{
            float: left;
            height: 78px;
            width: 43.6%;
            background-color: #62B3AA;
            text-align: center;
            margin: 0.2% 0;
            font-size: 14px;
        }
        .copyright{
            float: left;
            text-align: center;
            height: 50px;
            width: 100%;
            margin-top: 5px;
            padding-top: 12px;
            font-size: 12px;
        }




    </style>
</head>
<body>

<div class="center">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Logo">
</div>

<div class="search">
    Search the web using Google!
    <br>
    <input type="text" name="q" value size="40">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" name="sa" value="I'm feeling lucky">
</div>
<div class="special">
    Special Searches
    <br>
    <a href="#">Stanford Search</a>
    <br>
    <a href="#">Linux Search</a>
</div>
<div class="help">
    <a href="#">Help</a><br>
    <a href="#">About Google!</a>
    <br>
    <a href="#">Company Info</a>
    <br>
    <a href="#">Google! Logos</a>
</div>
<div class="getGoogle">
    Get Google!
    <br>
    updates monthly:
    <br>
    <input type="hidden" name="listname" value="google-friends">
    <input type="text" name="SubmitAction" value="your e-mail">
    <br>
    <input type="submit" name="SubmitAction" value="Subscribe">
</div>

<div class="copyright">
    Copyright Â©1998 Google Inc.

</div>

</body>
</html>
